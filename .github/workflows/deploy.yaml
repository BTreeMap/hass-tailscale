---
name: Deploy

# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types:
      - completed

permissions:
  contents: read
  packages: write

jobs:
  workflows:
    uses: ./.github/workflows/upstream/addon-deploy.yaml
    secrets:
      DISPATCH_TOKEN: ${{ secrets.DISPATCH_TOKEN }}
