---
name: CI

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      slug:
        description: Overrides the detected slug
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  information:
    name: Gather add-on information
    runs-on: ubuntu-latest
    outputs:
      architectures: ${{ steps.information.outputs.architectures }}
      base_image_signer: ${{ steps.information.outputs.codenotary_base_image }}
      description: ${{ steps.information.outputs.description }}
      name: ${{ steps.information.outputs.name }}
      registry_owner: ${{ steps.registry_owner.outputs.registry_owner }}
      slug: ${{ steps.override.outputs.slug }}
      target: ${{ steps.information.outputs.target }}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6
      - name: ðŸš€ Run add-on information action
        id: information
        uses: frenck/action-addon-information@59d0c43ad00c2fed56da86572609065d7fa8a745
      - name: ðŸš€ Process possible slug override
        id: override
        run: |
          slug="${{ steps.information.outputs.slug }}"
          if [[ -n "${{ inputs.slug }}" ]]; then
            slug="${{ inputs.slug }}"
          fi
          echo "slug=$slug" >> "$GITHUB_OUTPUT"
      - name: ðŸ”¡ Normalize registry owner for GHCR
        id: registry_owner
        run: echo "registry_owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

  lint-addon:
    name: Lint Add-on
    needs:
      - information
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6

      - name: ðŸš€ Run Add-on Lint
        id: addon_lint
        continue-on-error: true
        uses: frenck/action-addon-linter@4e9b560e00b1e6adb8f039e2e293bb68d609250d
        with:
          community: true
          path: "./${{ needs.information.outputs.target }}"

      - name: ðŸŸ¨ Report non-blocking lint failure
        if: steps.addon_lint.outcome != 'success'
        run: |
          {
            echo "## ðŸŸ¨ Add-on linter failed (non-blocking)"
            echo ""
            echo "The workflow continues because \`continue-on-error: true\` is set for the linter step."
            echo "Check the **\"ðŸš€ Run Add-on Lint\"** step logs above for details."
          } >> "$GITHUB_STEP_SUMMARY"

  lint-hadolint:
    name: Hadolint
    needs:
      - information
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6
      - name: ðŸš€ Run Hadolint
        uses: brpaz/hadolint-action@f49a60108f34b589e16e00be852f810e8ddb2484
        with:
          dockerfile: "./${{ needs.information.outputs.target }}/Dockerfile"

  lint-json:
    name: JSON Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6
      - name: ðŸš€ Run JQ
        run: |
          shopt -s globstar
          cat **/*.json | jq '.'

  lint-shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6
      - name: ðŸš€ Run Shellcheck
        uses: ludeeus/action-shellcheck@00b27aa7cb85167568cb48a3838b75f4265f2bca
        env:
          SHELLCHECK_OPTS: -s bash

  lint-yamllint:
    name: YAMLLint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6
      - name: ðŸš€ Run YAMLLint
        uses: frenck/action-yamllint@b284eb01d8c28076998f7c31c62a62c1e7eea19b

  lint-prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6
      - name: ðŸš€ Run Prettier
        uses: creyD/prettier_action@8c18391fdc98ed0d884c6345f03975edac71b8f0
        with:
          prettier_options: --write **/*.{json,js,md,yaml}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-pytest:
    name: Pytest
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6
      - name: ðŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
      - name: âš¡ Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.30"
      - name: ðŸ§° Install test dependencies
        run: uv sync --no-dev
      - name: âœ… Run pytest
        run: uv run pytest

  build:
    name: Build ${{ matrix.architecture }}
    needs:
      - information
      - lint-addon
      - lint-hadolint
      - lint-json
      - lint-prettier
      - lint-shellcheck
      - lint-yamllint
    # yamllint disable rule:line-length
    runs-on: ${{ contains(fromJson('["aarch64"]'), matrix.architecture) && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    # yamllint enable rule:line-length
    strategy:
      matrix:
        architecture: ${{ fromJson(needs.information.outputs.architectures) }}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6
      - name: ðŸ— Set up build cache
        id: cache
        uses: actions/cache@v5
        with:
          path: /tmp/.docker-cache
          key: docker-${{ matrix.architecture }}-${{ github.sha }}
          restore-keys: |
            docker-${{ matrix.architecture }}
      - name: ðŸ— Set up QEMU
        uses: docker/setup-qemu-action@7e10951aea186e886cef2f1a25a7bbf4e593d710
      - name: ðŸ— Set up Docker Buildx
        uses: docker/setup-buildx-action@7c525be6cc8a882d5163ce04293cac18617c709f
      - name: â„¹ï¸ Compose build flags
        id: flags
        run: |
          echo "date=$(date +"%Y-%m-%dT%H:%M:%SZ")" >> "$GITHUB_OUTPUT"

          if [[ "${{ matrix.architecture }}" = "amd64" ]]; then
            echo "platform=linux/amd64" >> "$GITHUB_OUTPUT"
          elif [[ "${{ matrix.architecture }}" = "aarch64" ]]; then
            echo "platform=linux/arm64/v8" >> "$GITHUB_OUTPUT"
          else
            echo "::error ::Could not determine platform for architecture ${{ matrix.architecture }}"
            exit 1
          fi
      - name: ðŸš€ Build
        uses: docker/build-push-action@8c1e8f8e5bf845ba3773a14f3967965548a2341e
        with:
          push: false
          context: ${{ needs.information.outputs.target }}
          file: ${{ needs.information.outputs.target }}/Dockerfile
          # yamllint disable rule:line-length
          cache-from: |
            type=local,src=/tmp/.docker-cache
            ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/${{ matrix.architecture }}:edge
          # yamllint enable rule:line-length
          cache-to: type=local,mode=max,dest=/tmp/.docker-cache-new
          platforms: ${{ steps.flags.outputs.platform }}
          build-args: |
            BUILD_ARCH=${{ matrix.architecture }}
            BUILD_DATE=${{ steps.flags.outputs.date }}
            BUILD_DESCRIPTION=${{ needs.information.outputs.description }}
            BUILD_NAME=${{ needs.information.outputs.name }}
            BUILD_REF=${{ github.sha }}
            BUILD_REPOSITORY=${{ github.repository }}
            BUILD_VERSION=edge
      # This ugly bit is necessary, or our cache will grow forever...
      # Well until we hit GitHub's limit of 5GB :)
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: ðŸšš Swap build cache
        run: |
          rm -rf /tmp/.docker-cache
          mv /tmp/.docker-cache-new /tmp/.docker-cache
