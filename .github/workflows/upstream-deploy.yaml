---
name: Deploy

concurrency:
  group: queue

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      slug:
        description: Overrides the detected slug
        required: false
        type: string
      repository:
        default: "repository"
        description: The name of the stable repository
        required: false
        type: string
      repository_edge:
        default: "repository-edge"
        description: The name of the edge repository
        required: false
        type: string
      repository_beta:
        default: "repository-beta"
        description: The name of the beta repository
        required: false
        type: string
    secrets:
      DISPATCH_TOKEN:
        required: true

permissions:
  contents: read
  packages: write

jobs:
  information:
    if: |
      github.event_name == 'release'
      || (
        github.event_name == 'workflow_run'
        && github.event.workflow_run.conclusion == 'success'
      )
    name: ‚ÑπÔ∏è Gather add-on information
    runs-on: ubuntu-latest
    outputs:
      architectures: ${{ steps.information.outputs.architectures }}
      base_image_signer: ${{ steps.information.outputs.codenotary_base_image }}
      description: ${{ steps.information.outputs.description }}
      environment: ${{ steps.release.outputs.environment }}
      name: ${{ steps.information.outputs.name }}
      registry_owner: ${{ steps.registry_owner.outputs.registry_owner }}
      signer: ${{ steps.information.outputs.codenotary_signer }}
      slug: ${{ steps.override.outputs.slug }}
      target: ${{ steps.information.outputs.target }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v6
      - name: üöÄ Run add-on information action
        id: information
        uses: frenck/action-addon-information@59d0c43ad00c2fed56da86572609065d7fa8a745
      - name: üöÄ Process possible slug override
        id: override
        run: |
          slug="${{ steps.information.outputs.slug }}"
          if [[ -n "${{ inputs.slug }}" ]]; then
            slug="${{ inputs.slug }}"
          fi
          echo "slug=$slug" >> "$GITHUB_OUTPUT"
      - name: üî° Normalize registry owner for GHCR
        id: registry_owner
        run: echo "registry_owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"
      - name: ‚ÑπÔ∏è Gather version and environment
        id: release
        run: |
          sha="${{ github.sha }}"
          environment="edge"
          version="${sha:0:7}"
          if [[ "${{ github.event_name }}" = "release" ]]; then
            version="${{ github.event.release.tag_name }}"
            version="${version,,}"
            version="${version#v}"
            environment="stable"
            if [[ "${{ github.event.release.prerelease }}" = "true" ]]; then
              environment="beta"
            fi
          fi

          echo "environment=${environment}" >> "$GITHUB_OUTPUT"
          echo "version=${version}" >> "$GITHUB_OUTPUT"

  deploy:
    name: üë∑ Build & Deploy ${{ matrix.architecture }}
    needs: information
    # yamllint disable rule:line-length
    runs-on: ${{ contains(fromJson('["aarch64"]'), matrix.architecture) && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    # yamllint enable rule:line-length
    strategy:
      matrix:
        architecture: ${{ fromJson(needs.information.outputs.architectures) }}
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v6
      - name: üèó Set up build cache
        id: cache
        uses: actions/cache@v5
        with:
          path: /tmp/.docker-cache
          key: docker-${{ matrix.architecture }}-${{ github.sha }}
          restore-keys: |
            docker-${{ matrix.architecture }}
      - name: üèó Set up QEMU
        uses: docker/setup-qemu-action@7e10951aea186e886cef2f1a25a7bbf4e593d710
      - name: üèó Set up Docker Buildx
        uses: docker/setup-buildx-action@7c525be6cc8a882d5163ce04293cac18617c709f
      - name: ‚ÑπÔ∏è Compose build flags
        id: flags
        run: |
          echo "date=$(date +"%Y-%m-%dT%H:%M:%SZ")" >> "$GITHUB_OUTPUT"

          if [[ "${{ matrix.architecture }}" = "amd64" ]]; then
            echo "platform=linux/amd64" >> "$GITHUB_OUTPUT"
          elif [[ "${{ matrix.architecture }}" = "aarch64" ]]; then
            echo "platform=linux/arm64/v8" >> "$GITHUB_OUTPUT"
          else
            echo "::error ::Could not determine platform for architecture ${{ matrix.architecture }}"
            exit 1
          fi
      - name: üèó  Login to GitHub Container Registry
        uses: docker/login-action@3227f5311cb93ffd14d13e65d8cc400d30f4dd8a
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: üöÄ Build
        uses: docker/build-push-action@8c1e8f8e5bf845ba3773a14f3967965548a2341e
        with:
          load: true
          # yamllint disable rule:line-length
          tags: |
            ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/${{ matrix.architecture }}:${{ needs.information.outputs.environment }}
            ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/${{ matrix.architecture }}:${{ needs.information.outputs.version }}
          # yamllint enable rule:line-length
          context: ${{ needs.information.outputs.target }}
          file: ${{ needs.information.outputs.target }}/Dockerfile
          # yamllint disable rule:line-length
          cache-from: |
            type=local,src=/tmp/.docker-cache
            ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/${{ matrix.architecture }}:edge
          # yamllint enable rule:line-length
          cache-to: type=local,mode=max,dest=/tmp/.docker-cache-new
          platforms: ${{ steps.flags.outputs.platform }}
          build-args: |
            BUILD_ARCH=${{ matrix.architecture }}
            BUILD_DATE=${{ steps.flags.outputs.date }}
            BUILD_DESCRIPTION=${{ needs.information.outputs.description }}
            BUILD_NAME=${{ needs.information.outputs.name }}
            BUILD_REF=${{ github.sha }}
            BUILD_REPOSITORY=${{ github.repository }}
            BUILD_VERSION=${{ needs.information.outputs.version }}
      # This ugly bit is necessary, or our cache will grow forever...
      # Well until we hit GitHub's limit of 5GB :)
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: üöö Swap build cache
        run: |
          rm -rf /tmp/.docker-cache
          mv /tmp/.docker-cache-new /tmp/.docker-cache
      - name: üöÄ Push
        # yamllint disable rule:line-length
        run: |
          docker push \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/${{ matrix.architecture }}:${{ needs.information.outputs.environment }}"
          docker push \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/${{ matrix.architecture }}:${{ needs.information.outputs.version }}"

  publish-manifest:
    name: üì¶ Publish multi-arch manifest
    needs:
      - information
      - deploy
    runs-on: ubuntu-latest
    steps:
      - name: üèóÔ∏è  Login to GitHub Container Registry
        uses: docker/login-action@3227f5311cb93ffd14d13e65d8cc400d30f4dd8a
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: üì¶ Create and push manifest
        # yamllint disable rule:line-length
        run: |
          docker manifest create \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}:${{ needs.information.outputs.environment }}" \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/amd64:${{ needs.information.outputs.environment }}" \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/aarch64:${{ needs.information.outputs.environment }}"
          docker manifest annotate \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}:${{ needs.information.outputs.environment }}" \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/aarch64:${{ needs.information.outputs.environment }}" \
            --arch arm64 --os linux
          docker manifest create \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}:${{ needs.information.outputs.version }}" \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/amd64:${{ needs.information.outputs.version }}" \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/aarch64:${{ needs.information.outputs.version }}"
          docker manifest annotate \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}:${{ needs.information.outputs.version }}" \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/aarch64:${{ needs.information.outputs.version }}" \
            --arch arm64 --os linux
          docker manifest push \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}:${{ needs.information.outputs.environment }}"
          docker manifest push \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}:${{ needs.information.outputs.version }}"
        # yamllint enable rule:line-length
