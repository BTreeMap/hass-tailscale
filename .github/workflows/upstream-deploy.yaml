---
name: Deploy

concurrency:
  group: queue

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      slug:
        description: Overrides the detected slug
        required: false
        type: string
      repository:
        default: "repository"
        description: The name of the stable repository
        required: false
        type: string
      repository_edge:
        default: "repository-edge"
        description: The name of the edge repository
        required: false
        type: string
      repository_beta:
        default: "repository-beta"
        description: The name of the beta repository
        required: false
        type: string
    secrets:
      DISPATCH_TOKEN:
        required: true

permissions:
  contents: read
  packages: write

jobs:
  information:
    if: |
      github.event_name == 'release'
      || (
        github.event_name == 'workflow_run'
        && github.event.workflow_run.conclusion == 'success'
      )
    name: â„¹ï¸ Gather add-on information
    runs-on: ubuntu-latest
    outputs:
      architectures: ${{ steps.information.outputs.architectures }}
      base_image_signer: ${{ steps.information.outputs.codenotary_base_image }}
      build: ${{ steps.information.outputs.build }}
      description: ${{ steps.information.outputs.description }}
      environment: ${{ steps.release.outputs.environment }}
      name: ${{ steps.information.outputs.name }}
      registry_owner: ${{ steps.registry_owner.outputs.registry_owner }}
      signer: ${{ steps.information.outputs.codenotary_signer }}
      slug: ${{ steps.override.outputs.slug }}
      target: ${{ steps.information.outputs.target }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6.0.2
      - name: ðŸš€ Run add-on information action
        id: information
        uses: frenck/action-addon-information@ce1377e9851cf569c29329e65fb2c57e67ca0f69
      - name: ðŸš€ Process possible slug override
        id: override
        run: |
          slug="${{ steps.information.outputs.slug }}"
          if [[ -n "${{ inputs.slug }}" ]]; then
            slug="${{ inputs.slug }}"
          fi
          echo "slug=$slug" >> "$GITHUB_OUTPUT"
      - name: ðŸ”¡ Normalize registry owner for GHCR
        id: registry_owner
        run: echo "registry_owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"
      - name: â„¹ï¸ Gather version and environment
        id: release
        run: |
          sha="${{ github.sha }}"
          environment="edge"
          version="${sha:0:7}"
          if [[ "${{ github.event_name }}" = "release" ]]; then
            version="${{ github.event.release.tag_name }}"
            version="${version,,}"
            version="${version#v}"
            environment="stable"
            if [[ "${{ github.event.release.prerelease }}" = "true" ]]; then
              environment="beta"
            fi
          fi

          echo "environment=${environment}" >> "$GITHUB_OUTPUT"
          echo "version=${version}" >> "$GITHUB_OUTPUT"

  deploy:
    name: ðŸ‘· Build & Deploy ${{ matrix.architecture }}
    needs: information
    # yamllint disable rule:line-length
    runs-on: ${{ contains(fromJson('["aarch64"]'), matrix.architecture) && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    # yamllint enable rule:line-length
    strategy:
      matrix:
        architecture: ${{ fromJson(needs.information.outputs.architectures) }}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6.0.2
      - name: ðŸ— Set up build cache
        id: cache
        uses: actions/cache@v5.0.2
        with:
          path: /tmp/.docker-cache
          key: docker-${{ matrix.architecture }}-${{ github.sha }}
          restore-keys: |
            docker-${{ matrix.architecture }}
      - name: ðŸ— Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130
      - name: ðŸ— Set up Docker Buildx
        uses: docker/setup-buildx-action@c7c4c00f3eef127be487a50899a220e44c6bcc87
      - name: â„¹ï¸ Compose build flags
        id: flags
        run: |
          echo "date=$(date +"%Y-%m-%dT%H:%M:%SZ")" >> "$GITHUB_OUTPUT"
          from=$(yq --no-colors eval ".build_from.${{ matrix.architecture }}" "${{ needs.information.outputs.build }}")
          echo "from=${from}" >> "$GITHUB_OUTPUT"

          if [[ "${{ matrix.architecture }}" = "amd64" ]]; then
            echo "platform=linux/amd64" >> "$GITHUB_OUTPUT"
          elif [[ "${{ matrix.architecture }}" = "aarch64" ]]; then
            echo "platform=linux/arm64/v8" >> "$GITHUB_OUTPUT"
          else
            echo "::error ::Could not determine platform for architecture ${{ matrix.architecture }}"
            exit 1
          fi
      - name: ðŸ—  Login to GitHub Container Registry
        uses: docker/login-action@0567fa5ae8c9a197cb207537dc5cbb43ca3d803f
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: â¤µï¸ Download base image
        if: steps.flags.outputs.from != 'null'
        run: docker pull "${{ steps.flags.outputs.from }}"
      - name: ðŸš€ Build
        uses: docker/build-push-action@64c9b141502b80dbbd71e008a0130ad330f480f8
        with:
          load: true
          # yamllint disable rule:line-length
          tags: |
            ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/${{ matrix.architecture }}:${{ needs.information.outputs.environment }}
            ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/${{ matrix.architecture }}:${{ needs.information.outputs.version }}
          # yamllint enable rule:line-length
          context: ${{ needs.information.outputs.target }}
          file: ${{ needs.information.outputs.target }}/Dockerfile
          # yamllint disable rule:line-length
          cache-from: |
            type=local,src=/tmp/.docker-cache
            ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/${{ matrix.architecture }}:edge
          # yamllint enable rule:line-length
          cache-to: type=local,mode=max,dest=/tmp/.docker-cache-new
          platforms: ${{ steps.flags.outputs.platform }}
          build-args: |
            BUILD_ARCH=${{ matrix.architecture }}
            BUILD_DATE=${{ steps.flags.outputs.date }}
            BUILD_DESCRIPTION=${{ needs.information.outputs.description }}
            BUILD_FROM=${{ steps.flags.outputs.from }}
            BUILD_NAME=${{ needs.information.outputs.name }}
            BUILD_REF=${{ github.sha }}
            BUILD_REPOSITORY=${{ github.repository }}
            BUILD_VERSION=${{ needs.information.outputs.version }}
      # This ugly bit is necessary, or our cache will grow forever...
      # Well until we hit GitHub's limit of 5GB :)
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: ðŸšš Swap build cache
        run: |
          rm -rf /tmp/.docker-cache
          mv /tmp/.docker-cache-new /tmp/.docker-cache
      - name: ðŸš€ Push
        # yamllint disable rule:line-length
        run: |
          docker push \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/${{ matrix.architecture }}:${{ needs.information.outputs.environment }}"
          docker push \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/${{ matrix.architecture }}:${{ needs.information.outputs.version }}"

  publish-manifest:
    name: ðŸ“¦ Publish multi-arch manifest
    needs:
      - information
      - deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ—ï¸  Login to GitHub Container Registry
        uses: docker/login-action@0567fa5ae8c9a197cb207537dc5cbb43ca3d803f
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ðŸ“¦ Create and push manifest
        # yamllint disable rule:line-length
        run: |
          docker manifest create \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}:${{ needs.information.outputs.environment }}" \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/amd64:${{ needs.information.outputs.environment }}" \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/aarch64:${{ needs.information.outputs.environment }}"
          docker manifest annotate \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}:${{ needs.information.outputs.environment }}" \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/aarch64:${{ needs.information.outputs.environment }}" \
            --arch arm64 --os linux
          docker manifest create \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}:${{ needs.information.outputs.version }}" \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/amd64:${{ needs.information.outputs.version }}" \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/aarch64:${{ needs.information.outputs.version }}"
          docker manifest annotate \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}:${{ needs.information.outputs.version }}" \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}/aarch64:${{ needs.information.outputs.version }}" \
            --arch arm64 --os linux
          docker manifest push \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}:${{ needs.information.outputs.environment }}"
          docker manifest push \
            "ghcr.io/${{ needs.information.outputs.registry_owner }}/${{ needs.information.outputs.slug }}:${{ needs.information.outputs.version }}"
        # yamllint enable rule:line-length

  publish-edge:
    name: ðŸ“¢ Publish to edge repository
    if: needs.information.outputs.environment == 'edge'
    needs:
      - information
      - deploy
    environment:
      name: ${{ needs.information.outputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Dispatch repository updater update signal
        uses: peter-evans/repository-dispatch@28959ce8df70de7be546dd1250a005dd32156697
        with:
          token: ${{ secrets.DISPATCH_TOKEN }}
          repository: ${{ github.repository_owner }}/${{ inputs.repository_edge }}
          event-type: update
          client-payload: >
            {
              "addon": "${{ needs.information.outputs.slug }}",
              "name": "${{ needs.information.outputs.name }}",
              "repository": "${{ github.repository }}",
              "version": "${{ needs.information.outputs.version }}"
            }

  publish-beta:
    name: ðŸ“¢ Publish to beta repository
    if: |
      needs.information.outputs.environment == 'beta' ||
      needs.information.outputs.environment == 'stable'
    needs:
      - information
      - deploy
    environment:
      name: ${{ needs.information.outputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Dispatch repository updater update signal
        uses: peter-evans/repository-dispatch@28959ce8df70de7be546dd1250a005dd32156697
        with:
          token: ${{ secrets.DISPATCH_TOKEN }}
          repository: ${{ github.repository_owner }}/${{ inputs.repository_beta }}
          event-type: update
          client-payload: >
            {
              "addon": "${{ needs.information.outputs.slug }}",
              "name": "${{ needs.information.outputs.name }}",
              "repository": "${{ github.repository }}",
              "version": "${{ needs.information.outputs.version }}"
            }

  publish-stable:
    name: ðŸ“¢ Publish to stable repository
    if: needs.information.outputs.environment == 'stable'
    needs:
      - information
      - deploy
    environment:
      name: ${{ needs.information.outputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Dispatch repository updater update signal
        uses: peter-evans/repository-dispatch@28959ce8df70de7be546dd1250a005dd32156697
        with:
          token: ${{ secrets.DISPATCH_TOKEN }}
          repository: ${{ github.repository_owner }}/${{ inputs.repository }}
          event-type: update
          client-payload: >
            {
              "addon": "${{ needs.information.outputs.slug }}",
              "name": "${{ needs.information.outputs.name }}",
              "repository": "${{ github.repository }}",
              "version": "${{ needs.information.outputs.version }}"
            }
