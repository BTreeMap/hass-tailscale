---
name: Sync labels

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
    paths:
      - .github/labels.yml
  schedule:
    - cron: "34 5 * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  workflows:
    uses: ./.github/workflows/labels-reusable.yaml
